<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10;
        for (let i = 0; i < a; i++) {

            for (let j = a - i; j > 0; j--) {
                document.write("&nbsp;")
            }


            for (let k = 0; k < (i * 2) + 1; k++) {
                document.write("*")
            }


            document.write("<br>")
        }

        for (let i = a-2; i >= 0; i--) {

            for (let j = a - i; j > 0; j--) {
                document.write("&nbsp;")
            }


            for (let k = 0; k < (i * 2) + 1; k++) {
                document.write("*")
            }


            document.write("<br>")
        }



    </script>
</body>

</html>

<body>
    <script>
        const printNum = (num) => {
            if(num < 10) num = "0"+num
            return String(num)
        }

        while(true) {
            let inp = +prompt();
            if(inp == -1) break;

            console.log(printNum(inp))
        }
        console.log("끗!")
    </script>

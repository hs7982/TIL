<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = +prompt()
        switch(num%2) {
            case 0:
                console.log("짝");
                break;
            
            case 1:
                console.log("홀");
                break;

            default:
                console.log("잘못된 입력");
                break;
        }
    </script>
    
</body>
</html>

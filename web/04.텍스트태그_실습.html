<!DOCTYPE html>

<body>
    <h1>웹1 과정안내</h1>
    <div>
        <div>
            <q>웹1</q>
            반은
            <b><mark>기본 개념</mark></b>
            부터
            <i><mark>레이아웃을 이해하는</mark></i>
            과정입니다.
        </div>
        <blockquote>
            다들 마지막까지
            <u>재미있게 수업합시다.</u>
        </blockquote>
    </div>

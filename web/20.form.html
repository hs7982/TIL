<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        form: 정보를 전달하는 태그
            block레벨
            *form안에 있는 요소들(정보들)중에서 name을 가지고 있는 요소들의 실제값을 넘겨줌
            *정보를 넘길때는 무조건 submit버튼 사용해야함

        - 속성
            1)action: 정보를 보낼 페이지 경로(a, img 태그와 동일)
                    submit버튼을 누르는 순간 동작

            2)method: 정보를 보내는 방식
                    GET: 기본값, url을 통해 정보 전달
                    POST: 숨겨서 정보 전달. url에 표시 안됨
            3)target: 정보 전달시 현재창에서 이동할건지, 새창에서 이동할건지 결정
                    _self: 기본값
                    _blank: 새탭
            4)autocomplete: 기록 있는경우 자동완성
                    on: 기본값, 이전 히스토리 이용해서 리스트 보여줌
                    off: 자동완성 리스트 안보여줌
    -->
    <form action="#" name="frm" method="post" autocomplete="off">
        <input type="text"> <br>
        <input type="password"> <br>

        <label for="rd_강남">
            <input type="radio" value="강남" name="rd2" id="rd_강남">
            강남점
        </label>

        <input type="radio" value="강남" name="rd2" id="rd_당산">
        <label for="rd_당산">당산점</label><br>

        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>

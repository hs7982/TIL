<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        name = prompt("이름")
        kor = +prompt("국어 점수")
        eng = +prompt("영어 점수")
        mat = +prompt("수학 점수")

        total = kor + eng + mat
        avg = total/3
        let grade
        
        if(avg>=90) 
            grade = "A"
        else if (avg >= 80) 
            grade = "B"
        else if (avg >= 70) 
            grade = "C"
        else if (avg >= 60) 
            grade = "D"
        else if (avg >= 0)
            grade = "F"
        else
            console.log("잘못된 입력")
        
        document.write(name+"님의 총점: " + total + ", 평균: " + avg + ", 평점: " + grade + " 입니다.")


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            이름, 국영수 점수 받고
            평균 60점 미만 또는 평균이 60점 이상이라도 한과목이라도 40점 미만이면 과락
        */


        let name = prompt("이름")
        let kor = +prompt("국어 점수")
        let eng = +prompt("영어 점수")
        let math = +prompt("수학 점수")

        let total = kor + eng + math
        let avg = (total/3).toFixed(2)
        let result = "과락"

        if(kor >= 40 && eng >= 40 && math >= 40 && avg >= 60)
            result = "통과"

        document.write(`${name} 평균: ${avg}점. 국: ${kor}점, 영: ${eng}점, 수: ${math}점  - ${result}`)

    </script>
</body>
</html>

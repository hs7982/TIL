<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let num1 = +prompt("시작 수 입력")
        let num2 = +prompt("종료 수 입력")

        let result = 0

        for(let i=num1; i <= num2; i++) {
            result += i
        }
        console.log(result)
    </script>

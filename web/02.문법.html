<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box2{
            background-color: blueviolet;
        }
        #box3{
            background-color: greenyellow;
        }
        .box {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--
        문법
            1) 모든 html 태그는 '<' 괄호로 시작, '>' 로 끝난다.
            2) 대부분의 태그는 '여는 태그'와 '닫는 태그'로 구성된다.
                ex) <title> -> 여는 태그
                    </title> -> 닫는 태그 (/가 들어감)
            3) 모든 태그는 속성을 가질 수 있다.
                속성은 여는태그 안에만 사용 가능
                ex) <div id="" class="" style="">  </div>

                *대표적으로 사용하는 속성
                    - id : 한 문서에 고유한 이름으로 하나만 존재가능
                    - class : 한 문서에 같은이름 여러번 명시 가능
                    - style : 요소에 직접 css를 적용 가능

        *레벨*
            1) inline : 요소의 필요 크기 만큼만 사이즈를 잡는다. - 옆으로 나열
                별도의 사이즈를 줘도 무시
                대표적인 인라인레벨 태그: span

            2) block : 기본 가로는 가능한한 끝에서부터 끝까지 잡는다. - 세로로 나열
                별도의 사이즈를 주면 적용됨
                대표적인 블록레벨 태그: div
    -->
    <div id="box" class="box" style="width: 100px;color: red;">안녕하세요</div>
    <div id="box2" class="box" style="color: red;">안녕하세요</div>
    <div id="box3" class="box" style="color: red;">안녕하세요</div>

    <hr/>

    <span id="box" class="box" style="width: 100px;color: red;">안녕하세요</span>
    <span id="box2" class="box" style="color: red;">안녕하세요</span>
    <span id="box3" class="box" style="color: red;">안녕하세요</span>

    <hr/>

    <div id="box" class="box" style="width: 100px;color: red;">안녕하세요</div>
    <span id="box2" class="box" style="width: 100px;color: red;">안녕하세요</span>

</body>
</html>

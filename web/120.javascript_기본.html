<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/120.js"></script>
</head>
<body>
    <script>
        // 한줄 주석
        /* 블록주석 */
        /*
            1) 내부 스크립트: 
                        <script> 태그 내부에 js 문법 작성
                        

            2) 외부 스크립트: 
                        <script src="경로"><'/script>
                        

            * style 시트와는 다르게 script 시트는 어디에 명시하던 상관없음
            * 일반적인 경우 body의 맨 아래에 배치하는걸 추천함
            
            * 주의: 모든 스크립트 구문은 끝날때 ;로 끝나야함
            
            =동작순서=
            - 기본
                js를 읽고 실행하는 동안 html(dom)은 멈춤
                (만약 js에서 에러가 발생하면 아직 화면에 그려지지 않은 dom구조가 브라우저에 그려지지 않을수도 있음)
            

            - async
                html을 읽다가 script를 만나면 병렬방식으로 dom도 그리면서 js를 읽기만 함.
                js를 다 읽으면 dom을 잠시 멈추고 js를 실행함.
                js가 다 실행 되면 dom을 이어서 그린다.


            - defer
                html을 읽다가 script를 만나면 병렬방식으로 dom도 그리면서 js를 읽기만 함.
                js를 다 읽으면 실행하지 않고 dom을 끝까지 그린다.
                dom이 다 끝나면 js를 실행한다.
                

                head 안에 외부 script를 명시할거면 defer를 사용하는것 추천

        */
        window.alert("1")
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer > label {
            width: 50px;
            height: 50px;
            border: 1px solid;
            border-radius: 0;
            display: inline-block;
        }
        input {
            display: none;
        }

        input[id="rd1"]:checked + label {
            background-color: blue;
        }
        input[id="rd2"]:checked + label {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="outer">
        <input type="radio" name="rd" id="rd1">
        <label for="rd1">남</label>

        <input type="radio" name="rd" id="rd2">
        <label for="rd2">여</label>
    </div>
</body>
</html>

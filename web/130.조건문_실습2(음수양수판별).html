<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            숫자 하나 입력받고 그 수가 음수, 양수, 0인지 판별해서 출력(콘솔, body안에 출력)
        */
    
        let num = +prompt();
        if(num===0) {
            console.log("0");
            document.write("0");
        }
        else if(num > 0) {
            console.log("양수");
            document.write("양수");
        }
        else {
            console.log("음수");
            document.write("음수");
        }
    </script>
</body>
</html>

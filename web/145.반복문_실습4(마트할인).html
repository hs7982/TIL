<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let total = 0;
        let count = 1

        while(true) {
            let inp = +prompt();
            if(inp == -1) 
                break;
            document.write(`<div>${count++}번째 물품: ${inp}원</div>`)
            total += inp;
        }
        
        let discount = 0
        if(total>=50000) 
            discount = 0.2
        else if(total>=10000)
            discount = 0.1
        
        document.write(`<div>===========</div>
        <div>상품 금액: ${total.toLocaleString('ko')}원</div>
        <div>할인율: ${discount*100}%</div>
        <div>할인금액: ${(discount * total).toLocaleString('ko')}원</div>
        <div>결제금액: ${(total- (discount * total)).toLocaleString('ko')}원</div>`)


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*

        */
        let num1 = +prompt()
        let num2 = +prompt()
        let num3 = +prompt()

        let total = num1 + num2 + num3
        let discount = 0
        if(total>=10000) 
            discount = 0.1
        else if(total>=5000)
            discount=0.2
        
        document.write(`전체 상품 금액: ${total.toLocaleString('ko')}원<br>
        할인율: ${discount*100}%<br>
        할인 금액: ${(discount * total).toLocaleString('ko')}원<br>
        총액: ${(total- (discount * total)).toLocaleString('ko')}원`)

    </script>
</body>

</html>

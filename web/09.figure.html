<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        figure: blockquote 처럼 좌우에 여백이 있어서 띄워쓰기가 됨
                블록레벨

        figcaption: figure의 제목
                    테이블 caption과의 차이점 - 실제 코드 위치에 배치
                                            왼쪽 정렬됨

    -->
    <figure>
        <figcaption>제목</figcaption>
        <table border="1" cellspacing="0">
            <caption>요안도라 객실</caption>
            <colgroup>
                <col style="width: 100px;">
                <col style="width: 150px;">
                <col style="width: 100px;">
                <col style="width: 200px;">
            </colgroup>
            <thead>
                <tr>
                    <th>방 이름</th>
                    <th>대상</th>
                    <th>크기</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>유채방</th>
                    <td>여성도미토리</td>
                    <td rowspan="3">4인실</td>
                    <td rowspan="4">1인 20,000원</td>
                </tr>
                <tr>
                    <th rowspan="2">동백방</th>
                    <td>동성 도미토리</td>
                </tr>
                <tr>
                    <td>가족1팀</td>
                </tr>
                <tr>
                    <th>천혜향방</th>
                    <td>-</td>
                    <td>2인실</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4">바깥체 전체를 렌트합니다.</th>
                </tr>
            </tfoot>
        </table>
        <figcaption>제목2</figcaption>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ratione commodi quas harum unde illum nobis, eaque expedita itaque tenetur doloremque tempore pariatur incidunt quibusdam necessitatibus aliquam saepe veniam dolores fuga.
    </figure>
</body>
</html>

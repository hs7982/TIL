<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /* 
        출력: 화면에 값을 나타내는것
            *1) alert(): 팝업처럼 경고창 띄움
                         '확인' 눌러줄때까지 다음 코드가 실행되지 않음
            *2) console.log(): 콘솔탭에 메세지 띄움
            3) document.write(): 

        줄바꿈
            1) \n : alert용, console용
            2) <br>: document 용
    */
        alert("a\nler<br>t")
        console.log("c\nonsol<br>e")
        document.write("d\nocumen<br>t")
    </script>
</body>
</html>
